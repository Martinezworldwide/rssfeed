<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Website Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .iframe-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h2>Multi-Website Viewer</h2>
    <div class="iframe-container">
        <iframe src="https://www.breitbart.com" title="Breitbart"></iframe>
        <iframe src="https://www.foxnews.com" title="Fox News"></iframe>
        <iframe src="https://sputnikglobe.com" title="Sputnik Globe"></iframe>
        <iframe src="https://www.worldstarhiphop.com" title="Worldstar Hip Hop"></iframe>
        <iframe src="https://www.latinorebels.com" title="Latino Rebels"></iframe>
        <iframe src="https://www.msnbc.com" title="MSNBC"></iframe>
    </div>
</body>
</html>
